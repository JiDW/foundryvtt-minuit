<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="tab active" data-group="primary" data-tab="description">
            <h2>{{localize "MINUIT.Historique.description"}}</h2>
            {{editor item.system.description target="system.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
